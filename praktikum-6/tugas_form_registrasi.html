<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form Registrasi</title>
    <link rel="stylesheet" href="assets/css/tugas_form_registrasi.css">
</head>
<body>
    <div class="container">
        <h1>Form Registrasi</h1>

        <form id="form_registrasi" name="form_registrasi" action="" method="get" novalidate>
            <label for="nama_lengkap">Nama Lengkap</label>
            <span></span>
            <input type="text" name="nama_lengkap" id="nama_lengkap">
            <br>
            <label for="username">Username</label>
            <span></span>
            <input type="text" name="username" id="username">
            <br>
            <label for="email">Email</label>
            <span></span>
            <input type="email" name="email" id="email">
            <br>
            <label for="password">Password</label>
            <span></span>
            <input type="password" name="password" id="password">
            <br>
            <label for="telepon">No. Telepon</label>
            <span></span>
            <input type="tel" name="telepon" id="telepon">
            <br>
            <label for="jenis_kelamin">Jenis Kelamin</label>
            <span></span>
            <select name="jenis_kelamin" id="jenis_kelamin">
                <option value="">Pilih jenis kelamin</option>
                <option value="laki_laki">Laki - Laki</option>
                <option value="perempuan">Perempuan</option>
            </select>
            <br>
            <label for="alamat_website">Alamat Website</label>
            <span></span>
            <input type="url" name="alamat_website" id="alamat_website">
            <br>
            <input type="submit" name="submit" id="submit" value="Kirim">
        </form>
    </div>
    <script src="assets/js/tugas_form_registrasi.js"></script>
</body>
</html>
