<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gede Satyamahinsa">
    <meta name="keyword" content="Belajar HTML Tingkat Lanjut, Belajar Form, Belajar Web">
    <meta name="description" content="Tugas Praktikum 2">
    <meta name="robots" content="index, follow">
    <title>Form Registrasi</title>
</head>
<body>
    <h1>Form Registrasi</h1>

    <form action="" method="GET">
        <fieldset>
            <legend>Biodata</legend>
            <table>
                <tr>
                    <td><label for="nama_mahasiswa">Nama Mahasiswa</label></td>
                    <td>: </td>
                    <td><input type="text" id="nama_mahasiswa" name="nama_mahasiswa" placeholder="Nama Anda"></td>
                </tr>
                <tr>
                    <td><label for="nim_mahasiswa">No Induk Mahasiswa (NIM)</label></td>
                    <td>: </td>
                    <td><input type="text" id="nim_mahasiswa" name="nama_mahasiswa" value="123456789" disabled></td>
                </tr>
                <tr>
                    <td valign="top"><label for="alamat_mahasiswa">Alamat Mahasiswa</label></td>
                    <td valign="top">: </td>
                    <td><textarea id="alamat_mahasiswa" name="alamat_mahasiswa" cols="30" rows="5" placeholder="Alamat Anda"></textarea></td>
                </tr>
                <tr>
                    <td><label for="tanggal">Tanggal Lahir</label></td>
                    <td>: </td>
                    <td>
                        <select name="tanggal" id="tanggal_lahir"></select>
                        <select name="tanggal" id="bulan_lahir">
                            <option value="1">Januari</option>
                            <option value="2">Februari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">Mei</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">Agustus</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                        <select name="tanggal" id="tahun_lahir"></select>
                    </td>
                </tr>
                <tr>
                    <td><label for="jenis_kelamin">Jenis Kelamin</label></td>
                    <td>: </td>
                    <td>
                        <input type="radio" name="jenis_kelamin" id="pria" value="Pria" checked>
                        <label for="pria">Pria</label>
                        <input type="radio" name="jenis_kelamin" id="wanita" value="Wanita">
                        <label for="wanita">Wanita</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="upload_foto">Upload Foto</label></td>
                    <td>: </td>
                    <td><input type="file" name="upload_foto"></td>
                </tr>
                <tr>
                    <td><label for="url_website">URL Website</label></td>
                    <td>: </td>
                    <td><input type="url" name="url_website" id="url_website" placeholder="URL Website Anda" size="40"></td>
                </tr>
                <tr>
                    <td><label for="perguruan_tinggi">Perguruan Tinggi</label></td>
                    <td>: </td>
                    <td><input type="text" name="perguruan_tinggi"></td>
                </tr>
            </table>
        </fieldset>
        <br>

        <fieldset>
            <legend>Info Akun</legend>
            <table>
                <tr>
                    <td><label for="email_mahasiswa">Email</label></td>
                    <td>: </td>
                    <td><input type="email" id="email_mahasiswa" name="email_mahasiswa" placeholder="Email Anda"></td>
                </tr>
                <tr>
                    <td><label for="username_mahasiswa">Username</label></td>
                    <td>: </td>
                    <td><input type="text" id="username_mahasiswa" name="username_mahasiswa" placeholder="Username Anda"></td>
                </tr>
                <tr>
                    <td><label for="password_mahasiswa">Password</label></td>
                    <td>: </td>
                    <td><input type="password" id="password_mahasiswa" name="password_mahasiswa" placeholder="Password Anda"></td>
                </tr>
                <tr>
                    <td><label for="re_password_mahasiswa">Ulangi Password</label></td>
                    <td>: </td>
                    <td><input type="password" id="re_password_mahasiswa" name="re_password_mahasiswa" placeholder="Password Anda"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        
        <fieldset>
            <legend>Kemampuan Dasar</legend>
            <input type="checkbox" name="kemampuan" id="html" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" name="kemampuan" id="css" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" name="kemampuan" id="js" value="Javascript">
            <label for="js">Javascript</label>
            <input type="checkbox" name="kemampuan" id="php" value="PHP">
            <label for="php">PHP</label>
            <input type="checkbox" name="kemampuan" id="mysql" value="MySQL">
            <label for="mysql">MySQL</label>
            <input type="checkbox" name="kemampuan" id="laravel" value="Laravel">
            <label for="laravel">Laravel</label>
            <input type="checkbox" name="kemampuan" id="react_native" value="React Native">
            <label for="react_native">React Native</label>
        </fieldset>
        <br>

        <input type="reset" value="Reset">
        <input type="submit" value="Simpan">
        <input type="button" value="Button">
    </form>

    <script src="form.js"></script>
</body>
</html>
